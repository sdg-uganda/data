indicator_name: Proportion of population using (a) safely managed sanitation services and (b) a hand-washing facility with soap and water
computation_units: Percentage of households
reporting_status: complete
graph_type: bar
SDG_INDICATOR: Percentage households with access to sanitation
STAT_CONC_DEF: Percentage of households accessing ("using") a toilet facility that meets minimum standards for basic sanitation out of all households within the municipality. Minimum standards are currently defined as a either a flush toilet (sewerage system) and/or flush toilet (septic tank), and/or a pit toilet connected to ventilation (VIP).
UNIT_MEASURE: Percentage of households
DATA_COMP: (1) Number of households using a flush toilet (connected to sewerage system) + (2) Number of households using a flush toilet (with septic tank) + (3) Number of households using pit toilets with ventilation (VIP) / (4) Total number of households in the municipality x 100.
