SDG_INDICATOR: Couple year protection rate
STAT_CONC_DEF: Women protected against pregnancy by using modern contraceptive methods, including sterilisations, as proportion of female population 15-49 year. Couple year protection are the total of (Oral pill cycles / 15) + (Medroxyprogesterone injection / 4) + (Norethisterone enanthate injection / 6) + (IUCD x 4.5) + ) + (Sub dermal implantm x 2.5) + Male condoms distributed / 120) + (Female condoms distributed / 120) + (Male sterilisation x 10) + (Female sterilisation x 10).
UNIT_MEASURE: Percentage of Women
DATA_COMP: Population 15-49 years females / ((Oral pill cycle) / 15) + ((Medroxyprogesterone injection) / 4) + ((Norethisterone enanthate injection) / 6) + ((IUCD inserted) * 4.5) + ((Male condoms distributed) / 120) + ((Sterilisation - male) * 10) + ((Sterilisation - female) * 10)+((Female condoms distributed)/120)+((Sub-dermal implant inserted)*2.5)
